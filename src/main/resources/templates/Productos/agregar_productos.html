<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Crud Spring Boot</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fa.min.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="Navegacion/navegacion :: navegacion"></nav>
	<div class="container mt-4">
	<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
				th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
			</div>
		<div class="col-sm-8">
			<form th:action="@{/producto/guardar}" th:object=${productos} method="POST">
				<div class="card">
					<div class="card-head">
						<h1>Modulo Productos</h1>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type="hidden" class="form-control">
						</div>
						<div class="form-group">
							<label>Nombre</label> 
							<input th:field="*{nombre}" type="text" id="nombre" required class="form-control" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{nombre}"></div>
						</div>
						<div class="form-group">
							<label>Precio compra</label> 
							<input th:field="*{precio_compra}" type="text" id="precio_compra" required class="form-control" th:classappend="${#fields.hasErrors('precio_compra')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{precio_compra}"></div>
						</div>
						<div class="form-group">
							<label>Precio venta</label> 
							<input th:field="*{precio_venta}" type="text" id="precio_venta" required class="form-control" th:classappend="${#fields.hasErrors('precio_venta')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{precio_venta}"></div>
						</div>
						<div class="form-group">
							<label>Peso</label> 
							<input th:field="*{peso}" type="text" id="peso" required class="form-control" th:classappend="${#fields.hasErrors('peso')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{peso}"></div>
						</div>
						<div class="form-group">
							<label>Categoria</label> 
							<select th:field="*{categoria}" class="form-control" required>
							<option value="0">Seleccionar categoria</option>
							<option th:each="categoria:${categoria}" th:text="${categoria.nombre}" th:value="${categoria.id}" ></option>
							</select>
							<div class="invalid-feedback" th:errors="*{categoria}"></div>
						</div>
						<div class="form-group">
							<label>Stock</label> 
							<input th:field="*{stock}" type="text" id="stock" required class="form-control" th:classappend="${#fields.hasErrors('stock')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{stock}"></div>
						</div>
						<div class="form-group">
							<label>Fecha creaci√≥n</label> 
							<input th:field="*{fechaCreacion}" type="date" id="fechaCreacion" required class="form-control" th:classappend="${#fields.hasErrors('fechaCreacion')} ? 'is-invalid' : ''">
							<div class="invalid-feedback" th:errors="*{fechaCreacion}"></div>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
						<a th:href="@{/producto/listar}" class="btn btn-dark">Ver Productos</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
